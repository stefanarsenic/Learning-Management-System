<ng-container *ngIf="currentUser$ | async as currentUser">
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/">medium</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a routerLink="/" class="nav-link">Home</a>
        </li>
        <ng-container *ngIf="currentUser">
          <li class="nav-item">
            <a routerLink="/articles/new" class="nav-link">
              <i class="ion-compose"></i>
              &nbsp; New Post
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/settings" class="nav-link">
              <i class="ion-gear-a"></i>
              &nbsp; Settings
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/profiles', currentUser.username]" class="nav-link">
              &nbsp; {{currentUser.username}}
            </a>
          </li>
          <li>
            <button (click)="logout()">Logout</button>
          </li>
        </ng-container>
        <ng-container *ngIf="currentUser === null">
          <li class="nav-item">
            <a routerLink="/login" class="nav-link">
              Login
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/register" class="nav-link">
              Register
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>
</ng-container>
